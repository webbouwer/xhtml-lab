<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, width=device-width" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
<title>SwiperJS Boilerplate v1.0</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.2/js/swiper.min.js"></script>

<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/css/swiper.min.css" /> -->

<link rel="stylesheet" href="swiper.css" />

<link rel="stylesheet" href="elements.css" />
<link rel="stylesheet" href="colorstyle.css" />

</head>
<body>


<div class="swiper-testbar">

<div class="swiper-control">
    <label><input id="scrollbarToggle" name="scrollbarToggle" type="checkbox"> Scrollbar</label>
    <label><input id="colorToggle" name="colorToggle" type="checkbox"> Colours</label>
</div>
    
<!-- Slider menu/pagination container -->
<div class="swiper-pagination"></div>

</div>


<!-- Slider main container -->
<div class="swiper-container hidescrollbar">
    
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">

    <!-- Slides -->
    <div class="swiper-slide" data-hash="slide1">

      <!-- Slide scroll window -->
      <div class="swiper-slide-wrap">

        <!-- Slide scroll content -->
        <div class="swiper-slide-content">

          <!-- Slide content elements with parallax -->
          <div class="box1" data-swiper-parallax="-100">Slide 1 top</div>
          <div class="box2" data-swiper-parallax="-200">Slide 1 mid</div>
          <div class="box3" data-swiper-parallax="-300">Slide 1 bottom</div>

        </div>

      </div>
    </div>

    <div class="swiper-slide" data-hash="slide2">
      <div class="swiper-slide-wrap">

        <div class="swiper-slide-content">
          <div class="box1" data-swiper-parallax="-50">Slide 2 top</div>
          <div class="box2" data-swiper-parallax="-100">Slide 2 mid</div>
          <div class="box3" data-swiper-parallax="-200">Slide 2 bottom</div>
        </div>

      </div>
    </div>

    <div class="swiper-slide" data-hash="slide2">
      <div class="swiper-slide-wrap">

        <div class="swiper-slide-content">
          <div class="box4 fullheight"><h3>Slide 3 top</h3>
          <p>
            Slide with full innerheight set with javascript
          </p>
           <p>
            This slide has swiper enabled
          </p>
            </div>
        </div>

      </div>
    </div>

    <div class="swiper-slide" data-hash="slide3">
      <div class="swiper-slide-wrap">

        <div class="swiper-slide-content">
          <div class="box1" data-swiper-parallax="-50">Slide 4 top</div>
          <div class="box2" data-swiper-parallax="-100">Slide 4 mid</div>
          <div class="box3" data-swiper-parallax="-200">Slide 4 bottom</div>
        </div>

      </div>
    </div>

  </div>

    <div class="swiper-scrollbar"></div>
</div>
    
    <script src="swiper.js"></script>

</body>
</html>
